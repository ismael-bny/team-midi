<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <main style="max-width: 400px; margin: 2rem auto; text-align: center;">
    <img src="logo.png" alt="Logo" style="height: 200px; margin-bottom: 0.2rem;">
    <h2>Inscription</h2>

    <form id="registerForm">
      <input type="text" name="nom" placeholder="Nom" required>
      <input type="text" name="prenom" placeholder="Prénom" required>
      <input type="text" name="login" placeholder="Login" required>
      <input type="password" name="mot_de_passe" placeholder="Mot de passe" required>
      <input type="email" name="email" placeholder="Email" required>
      <select name="type">
        <option value="coach">Coach</option>
        <option value="athlete">Athlète</option>
      </select>
      <button type="submit">Créer un compte</button>
    </form>

    <a href="index.html" class="back-btn">← Retour à l'accueil</a>
  </main>

  <script type="module" src="register.js?=3"></script>
</body>
</html>
